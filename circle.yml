machine:
  node:
    version: 4.0.0
  environment:
    LIVE_BRANCH: gh-pages

compile:
  override:
    - npm run gulp

test:
  override:
    - exit 0

deployment:
  staging:
    branch: master
    commands:
      - echo Syncing to $LIVE_BRANCH on GitHub...
      - git add --force docs lib types
      - git stash save
      - git checkout $LIVE_BRANCH
      - git merge master --no-commit
      - git checkout stash -- .
      - git commit --allow-empty --message "Automatic Deployment [skip ci]"
      - git push
