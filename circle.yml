machine:
  node:
    version: 4.0.0

compile:
  override:
    - npm run gulp

test:
  override:
    - exit 0

deployment:
  staging:
    branch: master
    commands:
      - echo Syncing to GitHub...
      - git config --global user.name thegecko
      - git config --global user.email github@thegecko.org
      - git add --force docs lib types
      - git commit --allow-empty --message "Automatic Deployment"
      - git push
